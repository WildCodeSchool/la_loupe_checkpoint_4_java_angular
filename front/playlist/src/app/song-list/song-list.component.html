<table class="table table-bordered text-center">
  <thead class="thead-dark">
    <th>Identifiant</th>
    <th>Name</th>
    <th>Album</th>
    <th>Artist</th>
    <th>Image</th>
  </thead>
  <tbody>
    <tr *ngFor="let song of songList">
      <td>{{song.id}}</td>
      <td>{{song.name}}</td>
      <td>{{song.album}}</td>
      <td>{{song.artist}}</td>
      <td><img [src]="song.img"></td>
    </tr>
  </tbody>
</table>
