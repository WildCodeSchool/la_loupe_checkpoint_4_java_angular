<div class="wrap-all p-3 border">
  <h2>Ajouter une chanson Ã  la playlist</h2>
  <form>
    <div class="form-group">
      <label for="song-name">Titre de la chanson</label>
      <input type="text" class="form-control" name="song-name" id="song-name" aria-describedby="Song name text input"
        placeholder="" [(ngModel)]="tmpSong.name">
    </div>

    <div class="form-group">
      <label for="artist">Artiste</label>
      <input type="text" class="form-control" name="artist" id="artist" aria-describedby="artist text input"
        placeholder="" [(ngModel)]="tmpSong.artist">
    </div>

    <div class="form-group">
      <label for="album">Album</label>
      <input type="text" class="form-control" name="album" id="album" aria-describedby="album name text input"
        placeholder="" [(ngModel)]="tmpSong.album">
    </div>

    <div class="form-group">
      <label for="img">URL de l'image</label>
      <input type="text" class="form-control" name="img" id="img" aria-describedby="Img url text input" placeholder=""
        [(ngModel)]="tmpSong.img">
    </div>

    <button type="submit" class="btn btn-primary" (click)="addSong()">Valider</button>
  </form>
</div>
