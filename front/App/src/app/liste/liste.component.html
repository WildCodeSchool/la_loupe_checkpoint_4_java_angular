<h2 style="text-align: center">Ajouter une nouvelle chanson :</h2>
<div style="text-align: center">
  <form (submit)="addChanson($event)">
    <input type="text" name="name" placeholder="name" [(ngModel)]="name" />
    <input type="text" name="artist" placeholder="artist" [(ngModel)]="artist" />
    <input type="text" name="album" placeholder="album" [(ngModel)]="album" />
    <input type="text" name="img" placeholder="img" [(ngModel)]="img" title="Entrez l'url de l'image" />
    <input type="submit" value="submit" />
  </form>
</div>

<div *ngFor="let chanson of chansons" style="margin-top: 10px; position: relative;  border-top: 1px solid grey">
  <button type="button" (click)="deleteChanson(chanson.id)" style="position: absolute; right: 10px; top: 10px; color: red">&times;</button>
  <p style="text-align: center">
    <span (click)="setName(chanson.id, true)" *ngIf="!changeName">
      {{ chanson.name }}
    </span>
    <input title="Cliquez en dehors pour valider" [id]="'name' + chanson.id" type="text" value="{{ chanson.name }}" *ngIf="changeName" (blur)="setName(chanson.id, false)" />
   
    de
    
    <span (click)="setArtist(chanson.id, true)" *ngIf="!changeArtist">
      {{ chanson.artist }}
    </span>
    <input title="Cliquez en dehors pour valider" [id]="'artist' + chanson.id" type="text" value="{{ chanson.artist }}" *ngIf="changeArtist" (blur)="setArtist(chanson.id, false)" />
    
    dans

    <span (click)="setAlbum(chanson.id, true)" *ngIf="!changeAlbum">
      {{ chanson.album }}
    </span>
    <input title="Cliquez en dehors pour valider" [id]="'album' + chanson.id" type="text" value="{{ chanson.album }}" *ngIf="changeAlbum" (blur)="setAlbum(chanson.id, false)" />


  <div style="text-align: center" *ngIf="!changeImg">
    <img (click)="setImg(chanson.id, true)"  src="{{ chanson.img }}" width=150 height=150 style="text-align: center" />
  </div>

  <input title="Cliquez en dehors pour valider" [id]="'img' + chanson.id" type="text" value="{{ chanson.img }}" *ngIf="changeImg" (blur)="setImg(chanson.id, false)" />
</div>
